            <div class="form signup-form">
                <form action="thankyou.html">
                    <h2>Register Yourself</h2>
                    <div class="signup-input-box">
                        <input type="text" placeholder="Enter Your Name" required pattern="[a-zA-Z]{3,10}"
                        title="Name should only contain letters and spaces."> 
                        <i ><img src="Images/name-icon.svg" alt=""></i>
                    </div>
                    <div class="signup-input-box">
                        <input type="email" placeholder="Enter Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                        title="Please enter a valid email address."> 
                        <i ><img src="Images/emil-icon.svg" alt=""></i>
                    </div>
                    <div class="signup-input-box">
                        <input type="password" placeholder="Create Password" required  minlength="8" 
                        title="Password must be at least 8 characters long."> 
                        <i ><img src="Images/password-icon.svg" alt=""></i>
                    </div>
                    <div class="signup-input-box">
                        <input type="password" placeholder="Confirm Password" required  minlength="8" 
                        title="Password must be at least 8 characters long."> 
                        <i ><img src="Images/password-icon.svg" alt=""></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox1" >
                            <label for="check">Male</label>
                            <input type="checkbox" name="male">
                            
                            <label for="check">Female</label>
                            <input type="checkbox" name="male" >
                            
                        </span>
                    </div>
                    
                    <button class="btn btn-outline-danger button">Sign Up</button>
                    <div class="login-signup">
                        Already have an account?
                        <a href="login.html" id="login">Login</a>
                    </div>
